<!doctype html>
<html>
  <head>
    <title>WebRTC</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  </head>
  <body>	
	<div id="videoContainer">
		<video id="localVideo" autoplay muted></video>
	</div>
	
	<div id="controls">
		<div class="mx-auto collapse show" id="controlsMenu">
		
			<button id="cameraBtn" class="btn btn-light mx-1 mx-sm-2 p-0 p-sm-2 toggleBtn" data-toggle="buttons" aria-pressed="false">
				<div>
					<span class="material-icons" aria-hidden="true">videocam</span>
					<span class="d-block" aria-label="Disable Camera">Disable</span>
				</div>
				<div class="d-none">
					<span class="material-icons" aria-hidden="true">videocam_off</span>
					<span class="d-block" aria-label="Enable Camera">Enable</span>
				</div>				
			</button>
			
			<button id="muteBtn" class="btn btn-light mx-1 mx-sm-2 p-0 p-sm-2 toggleBtn" data-toggle="buttons" aria-pressed="false">
				<div>
					<span class="material-icons" aria-hidden="true" aria-label="Mute Button">mic</span>
					<span class="controlBtnText d-block">Mute</span>
				</div>
				<div class="d-none">
					<span class="material-icons" aria-hidden="true">mic_off</span>
					<span class="d-block">Unmute</span>
				</div>
			</button>
			
			<button id="leaveBtn" class="btn btn-danger mx-1 mx-sm-2 p-0 p-sm-2">
				<span class="material-icons" aria-hidden="true">call_end</span>
				<span class="d-block">Leave</span>
			</button>
			
			<button id="shareBtn" class="btn btn-light mx-1 mx-sm-2 p-0 p-sm-2">
				<div>
					<span class="material-icons" aria-hidden="true">present_to_all</span>
					<span class="d-block">Present</span>
				</div>
				<div class="d-none">
					<span class="material-icons">block</span>
					<span class="d-block">Stop</span>
				</div>
			</button>
			
			<button id="settingsBtn" class="btn btn-light mx-1 mx-sm-2 p-0 p-sm-2" data-toggle="modal" data-target="#settingsModal">
				<span class="material-icons" aria-hidden="true">settings</span>
				<span class="d-block">Settings</span>
			</button>
		</div>

		<button id="collapseControlsBtn" class="btn btn-sm btn-light ml-auto toggleBtn" data-toggle="collapse" href="#controlsMenu">		
			<span class="material-icons" aria-label="Hide Menu">expand_more</span>
			<span class="material-icons d-none" aria-label="Show Menu">expand_less</span>
		</button>		
	</div>
	
	<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">			
				<div class="modal-header">
					<h5 class="modal-title" id="settingsLabel">Settings</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				</div>				
				<div class="modal-body">
					<div class="form-group">
						<span>Select Camera</span>
						<select id="videoSelect" class="custom-select"></select>
					</div>
					<div class="form-group">
						<span>Select Microphone</span>
						<select id="audioSelect" class="custom-select"></select>
					</div>				
				</div>				
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>				
			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="./webrtc.js"></script>
  </body>
</html>
